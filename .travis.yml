# See https://github.com/silverstripe/silverstripe-travis-support for setup details

sudo: false

language: php

before_install:
  - pip install --user codecov

matrix:
  include:
    - php: 5.4
      env: DB=MYSQL CORE_RELEASE=3.5
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=3
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=3.5
    - php: 7.1
      env: DB=MYSQL CORE_RELEASE=3.6
    - php: 7.2
      env: DB=MYSQL CORE_RELEASE=3.7

before_script:
  - phpenv rehash
  - composer self-update || true
  - git clone git://github.com/silverstripe/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss

script:
  - vendor/bin/phpunit --coverage-clover coverage.clover section-io/tests/
  
after_success:
  - mv coverage.clover ~/build/$TRAVIS_REPO_SLUG/
  - cd ~/build/$TRAVIS_REPO_SLUG
  - wget https://scrutinizer-ci.com/ocular.phar
  - travis_retry codecov && travis_retry php ocular.phar code-coverage:upload --format=php-clover coverage.clover

# See https://github.com/silverstripe-labs/silverstripe-travis-support for setup details

sudo: false

language: php

before_install:
  - pip install --user codecov

env:
  global:
    - DB=MYSQL 
  
    # Turn coverage off by default, as it's expensive time wise
    - COVERAGE=0
  
matrix:
  include:
    - php: 5.4
      env: DB=MYSQL CORE_RELEASE=3.5
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=3
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=3.5
    - php: 7.1
      env: DB=MYSQL CORE_RELEASE=3.6
    - php: 7.2
      env: DB=MYSQL CORE_RELEASE=3.7 COVERAGE=1

before_script:
  - git clone git://github.com/silverstripe/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss

#Execute tests with or without coverage
script:
  - vendor/bin/phpunit --coverage-clover coverage.clover section-io/tests
  
after_script:
  - mv coverage.clover ~/build/$TRAVIS_REPO_SLUG/
  - cd ~/build/$TRAVIS_REPO_SLUG
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover